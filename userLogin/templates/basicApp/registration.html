<!DOCTYPE html>

{% extends "basicApp/base.html" %}
{% load static %}
{% block body_block %}
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register Here!</h1>
        <p>Please fill out the below forms</p>

        <form  enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        {{ user_Form.as_p }}
        {{ user_Form2.as_p }}
        <input type="submit" value="Sign in">
        </form>
    {% endif %}
{% endblock %}
